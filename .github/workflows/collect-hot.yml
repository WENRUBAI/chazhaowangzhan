name: Collect Daily Hot Topics

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install
        working-directory: site
        run: npm ci

      - name: Collect
        working-directory: site
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_HOT_DB_ID: ${{ secrets.NOTION_HOT_DB_ID }}
          NOTION_HOT_DATA_SOURCE_ID: ${{ secrets.NOTION_HOT_DATA_SOURCE_ID }}
          TOPHUB_API_KEY: ${{ secrets.TOPHUB_API_KEY }}
          TOPHUB_WECHAT_HASHID: ${{ secrets.TOPHUB_WECHAT_HASHID }}
          TOPHUB_XHS_HASHID: ${{ secrets.TOPHUB_XHS_HASHID }}
        run: node scripts/collect-hot.mjs

      - name: Commit changes
        shell: bash
        run: |
          if git diff --quiet -- site/public/auto-hot.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/public/auto-hot.json
          git commit -m "chore: update auto hot topics"
          git push
